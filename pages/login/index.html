<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles/globalStyles.css" />
  <link rel="stylesheet" href="/styles/navbar.css">
  <link rel="stylesheet" href="/pages/login/buttons.css">
  <link rel="stylesheet" href="/pages/login/inputs.css">

  <link rel="stylesheet" href="style.css" />
  <title>TechPosters - Login</title>
</head>

<body>
  <nav class="navbar"  style="background-color: rgba(0, 0, 0, 0.4);">
    <div class="navbar-items">
      <img src="/assets/img/logo.svg" alt="logo TechPosters" srcset="">
      <div class="navbar-links">
        <button class="navbar-link">Login</button>
        <button class="navbar-link">Registro</button>
      </div>
    </div>
  </nav>
  <main>
<h2>Login</h2>
    <form>
      <ul class="login-card">
        <li class="email-wrapper-login"> 
          <label for="email-login" hidden>Digite seu e-mail</label>
          <input id="email-login" class="login-info" type="email" placeholder="Seu e-mail">
        </li>
        <li class="password-wrapper-login">
          <label for="password-login" hidden>Digite sua senha</label>
          <input id="password-login" class="login-info" type="text" placeholder="Sua senha">
        </li>
      </ul>
      <button class="login-submit">Logar</button>
    </form>    
      <p class="register-ask">Ainda não possui cadastro?</p>
      <button>Ir para página de registro</button>   
  </main>
</body>
<script src="/script/visualComponents/modal.js"></script>
<script src="/script/visualComponents/navbar.js"></script>
<script src="index.js"></script>

</html>
